	<div class="container">
		<header role="header">
			<h1><a href="/public/index.html">Code.Match</a></h1>
			<nav class="user-menu" role="navigation">
				<div class="username"></div>
				<div class="dropdown">
					<div id="logout"></div>
				</div>
			</nav>
		</header>

		<!-- ----------------------------------------------------------------------------------------------------------- -->

		<main role="main">


			<h2>Login</h2>
			<form>
				<p>
					<div class="icon-container">
						<input type="email" id="email" placeholder="email...">
						<div class="error-icon js-hidden" id="email-icon" name="alert"></div>
					</div>
				</p>
				<p>
					<div class="icon-container">
						<input type="password" id="password" placeholder="password...">
						<div class="error-icon js-hidden" id="password-icon" name="alert"></div>
					</div>
				</p>
				<button type="submit" id="login-btn" class="button">Login</button>
				<br>
				<br>
				Need to create an account? <a href="signup.html">Sign Up</a>
				<p>Forgot your password? <a href="reset-password.html">Reset it</a></p>
			</form>
			<div id="errors-display">
			</div>
	</div>

	</main>

	<footer role="contentinfo">

	</footer>

</body>
